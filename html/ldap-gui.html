<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>LDAP query generator</title>

    <script
      src="http://code.jquery.com/jquery-2.2.2.min.js"
      integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="
      crossorigin="anonymous">
    </script>
    <script src="https://raw.githubusercontent.com/oxy-development/simple-ldap/master/js/ldap.js"></script>

    <style media="screen">

      #ldap-elements {
        display: none;
      }

    </style>

    <script type="text/javascript">
      $(document).ready(function() {

        function elem(s) {
          return $('#ldap-elements ' + s).clone();
        }

        function appendSingle(sel) {
          sel.append(elem('.filter-single').append(elem('.filter')).append(elem('.add-filter')));
        }

        appendSingle($('.block'));

      });
    </script>
  </head>

  <body>

    <div class="block">

    </div>

    <div id="ldap-elements">
      <div class="filter">
        <input type="text" class="attr" />
        <select class="filter-type">
          <option class="equal">=</option>
          <option class="not-equal">!=</option>
          <option class="approx">~=</option>
          <option class="greater-equal">&gt;=</option>
          <option class="greater">&gt;</option>
          <option class="less-equal">&lt;=</option>
          <option class="less">&lt;</option>
        </select>
        <input type="text" class="value" />
      </div>
      <div class="filter-single">
        <input type="checkbox" class="cond-not" />!
      </div>
      <div class="filter-list">
        <select class="cond-type">
          <option class="cond-and">&amp;</option>
          <option class="cond-or">|</option>
        </select>
        <!-- filters -->
      </div>
      <button class="add-filter">+</button>
    </div>

  </body>

</html>
